<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<div class="row animated fadeIn ">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Take me back</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/marvellogo.png">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/dclogo.png">
        </div>

    </div>
</div>
